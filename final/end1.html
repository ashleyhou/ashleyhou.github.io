<!DOCTYPE html>
<html>
<head>
	<title>Stars</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="end1.css">
	<script src="index.js" defer></script>
</head>
<body>
	  <div class="bg"></div>
	  <div class="overlay back">
	  	<a href="check.html"><img src="assets/back.png" width="70px"></a>
	  </div>
	  <div class="overlay">
		<p id="typing"></p>
		</div>
		<div class="overlay">
		<p id="typing2"></p>
		</div>

	  <script type="text/javascript">
		var i = 0;
		var txt = 'last minute is okay. see if any of the other things youd rather do work out, and if not itll be nice to see you. i dont mind, i want you to have what you want.'
		var speed = 50;

		window.onload = function typewriter() {
			if (i<txt.length) {
				document.getElementById("typing").innerHTML += txt.charAt(i);
				i++;
				setTimeout(typewriter, speed);
			}
			else {
				typewriter2();
			}
		}
	</script>

	<div class="stars">
		<a href="fin.html"><img src="assets/ppang.png" width="200px"></a>
	</div>
	<script type="text/javascript">
		var i2 = 0;
		var txt2 = 'call me any time, day or night. i just want you to understand that im here for whatever you need.'
		var speed2 = 100;

		function typewriter2() {
			if (i2<txt2.length) {
				document.getElementById("typing2").innerHTML += txt2.charAt(i2);
				i2++;
				setTimeout(typewriter2, speed2);
			}
		}
	</script>
</body>
</html>
