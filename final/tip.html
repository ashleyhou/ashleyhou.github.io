<!DOCTYPE html>
<html>
<head>
	<title>tip</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="tip.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Schoolbell">
</head>
<body>
	<div class="back overlay">
		<a href="driving.html"><img src="assets/back.png" width="70px"></a>
	</div>
	<div class="overlay">
		<p id="typing"></p>
	</div>
	<div class="money">
		<a href="end1.html"><img src="assets/money.png" width="200px"></a>
	</div>
	
	<script type="text/javascript">
		var i = 0;
		var txt = 'ill get this check. no, no, you can get the next one. did i say that last time? you can leave the tip, how about that.'
		var speed = 50;

		window.onload = function typewriter() {
			if (i<txt.length) {
				document.getElementById("typing").innerHTML += txt.charAt(i);
				i++;
				setTimeout(typewriter, speed);
			}
		}
	</script>
</body>
</html>
